<!DOCTYPE html>
<html lang="en">
<head background= "C:\Users\Dell\Downloads\th.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('file:///C:/Users/Dell/Desktop/index/th.jpg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh
         }

        .container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center; 

     
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .form-group input[type="text"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #999;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #333;
        }

        .form-group .icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #999;
        }

        

        .form-group input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #555;
        }

     

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required value="subash">
                <i class="icon">&#9786;</i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required value="subash">
                <i class="icon">&#128274;</i>
            
            </div>
           <div class="form-group">
                <input type="submit" value="Login">
            </div>
            </div>
        
        </form>
    </div>

    <script>
         document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Simulate server-side validation (replace with your server-side code)
            if (username === "subash" && password === "subash") {
                // If the username and password are correct, redirect to another page
                window.location.href = " project.html"; // Change "project.html" to your desired page
                // Simulate server-side validation (replace with your server-side code)
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });  

    </script>
</body>
    </html>
